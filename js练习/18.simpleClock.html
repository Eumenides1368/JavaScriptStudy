<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易时钟</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        #clock{
            width: 200px;
            height: auto;
            margin: 10px auto;
            background-color: orange ;
            text-align: center;
        }
        span{
            width: 60px;
            height: 40px;
            background-color: white;
        }
    </style>
</head>
<body>
<div id="clock">
    <span></span>时
    <span></span>分
    <span></span>秒
</div>
<script>
    var clock = document.getElementById("clock");
    var span = document.getElementsByTagName("span");

    setInterval(getTimes, 1000);

    getTimes();

    function getTimes() {
        var date = new Date();
        var now = [date.getHours(), date.getMinutes(), date.getSeconds()];
        for (var i = 0; i < span.length; i++){
            span[i].innerHTML = now[i];
        }
    }
</script>
</body>
</html>
