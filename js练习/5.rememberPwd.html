<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记住密码</title>
    <link href="bootstrap.css" rel="stylesheet">
    <style>
        body{
            padding:0;
            text-align: center;
        }

        #tips{
            width: 150px;
            /*height: 30px;*/
            border: 1px solid #777777;
            /*display: none;*/
            margin: 2px auto;
            display: none;
        }
    </style>
</head>
<body>
<label><input type = "checkbox"/>两周内自动登录</label>
<div id="tips">请勿在公用电脑处勾选此选项</div>
<script>
    var login = document.getElementsByTagName("label")[0];
    var tips = document.getElementById("tips");
    login.onmouseover = function () {
        tips.style.display = "block";
    }
    login.onmouseout = function () {
        tips.style.display = "none";
    }
</script>
</body>
</html>
