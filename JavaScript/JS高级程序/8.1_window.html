<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>
<script>
    var age = 29;
    function sayAge() {
        console.log(this.age);
    }

    console.log(this.age);
    sayAge();
    window.sayAge();

//      全局变量与window
    var age = 30;
    window.color = "red";
    delete window.color;
    console.log(window.age);
    console.log(window.color);
</script>
</body>
</html>
