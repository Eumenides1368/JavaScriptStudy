<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oop</title>
</head>
<body>
<script>
    var person = {};
    Object.defineProperty(person, "name",{
        writable: false,
        value: "Nic"
    });
//    alert(person.name);
    person.name = "Gibbs";
//    alert(person.name);

    var book = {
        _year: 2004,
        edition: 1
    };
    Object.defineProperty(book, "year", {
        get: function () {
            //下划线是一种常用的记号，用于表示只能通过对象方法访问的属性
            return this._year;
        },
        set: function (newValue) {
            if(newValue > 2004){
                this._year = newValue;
                this.edition += newValue - 2004;
            }
        }
    });
    book.year =2005;
    alert(book.edition);
</script>
</body>
</html>
