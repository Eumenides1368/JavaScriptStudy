<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数与对象</title>
</head>
<body>
<script>
    <!--函数就是一种对象-->
//    对象可以通过函数来创建,或者说对象都是通过函数来创建的
    function Person() {
        this.name = "Mike";
        this.age = 34;
    }
    var p = new Person();

</script>
</body>
</html>
