<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>

    <script>
        var someDate = new Date("May 25, 2004");
        document.write(someDate.toDateString());

        var newDate = new Date();
        document.write(newDate.toLocaleString());


    </script>
</body>
</html>
