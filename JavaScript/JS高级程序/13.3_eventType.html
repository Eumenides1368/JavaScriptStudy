<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件类型</title>
</head>
<body>

<script>
    var EventUtil = {
        addHandler : function (elem, type, handler) {
            if (elem.addEventListener){
                elem.addEventListener(type, handler, false);
            }else if (elem.attachEvent){
                elem.attachEvent("on" + type, handler);
            }else{
                elem["on" + type] = handler;
            }
        }
    };
</script>
</body>
</html>
