<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>队列的方法测试</title>
</head>
<body>
    <script>
        var colors = new Array();
        //返回的是长度
        var count = colors.push("红色", "绿色");
        alert(count);

        //返回的是具体的项
        var item = colors.shift();
        alert(item);

    </script>
</body>
</html>
