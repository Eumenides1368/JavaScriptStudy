<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call和apply</title>
    <link href="bootstrap.css">
</head>
<body>
<input type="text" id="myText" value="input text" />
<script>
    function obj() {
        this.value = "对象"
    }
    var value = "global 变量";
    function Fun() {
        console.log(this.value);
    }
    window.Fun();

    Fun.call(window);
    Fun.call(document.getElementById('myText'));
    Fun.call(new obj());
    window.Fun();
</script>


<script>
    var func = new function () {
        this.a = "func";
    }
    var myFunc = function (x) {
        var a = "myFunc";
        console.log(this.a);
        console.log(x);
    }
    myFunc.call(func, "var");
</script>

<script>
    var a = {
        user: "无名氏",
        fn: function (m,n) {
            console.log("无名氏:" + this.user);
            console.log(m + n);
        }
    }
    var b = a.fn;
    b.call(a, 1, 2);
    b.apply(a, [10,20]);
    var arr = [30,20];
    b.apply(a, arr);
</script>

</body>
</html>
