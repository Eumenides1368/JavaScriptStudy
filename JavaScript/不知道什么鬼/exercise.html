  //通过javascript的日期对象来得到当前的日期，并输出。
  	var mydate = new Date();
  	var month = mydate.getMonth()+1;
  	var weekdays = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

  	var arr  = sorceStr.split(';');//按 ; 符号进行数组分割

   	}
	av = sum/arr.length;
    av = Math.floor(av);  // 取整
    document.write("--班级总分为："+av);
