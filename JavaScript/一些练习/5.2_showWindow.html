<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		body{
			padding: 40px;
		}

		.btn{
			display: block;
			clear: both;
		}

		a{
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<button class="btn btn-primary" onclick="popUp()">弹出窗口</button>
	<a href="javascript:popUp('http://www.example.com/');">此方法不好别用（那书里还写它干嘛）</a>
	<a href="http://www.baidu.com/" onclick="popUp('http://www.example.com/');return false;">还是popUp(依然没用)</a>
	<a href="http://www.baidu.com/" onclick="popUp(this.href); return false;">好像好了一点然而我不是特别理解</a>
	<script type="text/javascript">
		function popUp(winURL){
			window.open(winURL, "popUp", "width=320,height=480");
		}
	</script>
	
</body>
</html>
